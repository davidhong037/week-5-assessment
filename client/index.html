<!DOCTYPE html>
<html>
  <head>
    <title>Back End Assessment</title>
  </head>
  <body class="container">
    <button id="complimentButton">Get a compliment</button>
    <button id='fortuneButton'>Get a fortune</button>

    <section class='request-type'>
      <h4>Your Daily Horoscope</h4>
      <select id='horoscope-input'>
        <option value='0'>Aquarius</option>
        <option value='1'>Pisces</option>
        <option value='2'>Aries</option>
        <option value='3'>Taurus</option>
        <option value='4'>Gemini</option>
        <option value='5'>Cancer</option>
        <option value='6'>Leo</option>
        <option value='7'>Virgo</option>
        <option value='8'>Libra</option>
        <option value='9'>Scorpio</option>
        <option value='10'>Sagittarius</option>
        <option value='11'>Capricorn</option>
      </select>
      <button id='getHoroscope'>Submit</button>
    </section>

    <section class='response-area'>
      <ol>
       Horoscopes will show here!
      </ol>
    </section>

    

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script>
      document.getElementById("complimentButton").onclick = function () {
        axios.get("http://localhost:4000/api/compliment/")
            .then(function (response) {
              const data = response.data;
              alert(data);
            });
      };
      document.getElementById('fortuneButton').onclick = function () {
        axios.get('http://localhost:4000/api/fortune/')
        .then(function(res) {
          const data = res.data
          alert(data)
        })
      }
    </script>
    <script src='./main.js'></script>
  </body>
</html>
