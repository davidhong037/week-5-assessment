<!DOCTYPE html>
<html>
  <head>
    <link rel='stylesheet' href='./styles.css'>
    <title>Back End Assessment</title>
  </head>
  <body>
    <section class="container">
      <button id="complimentButton">Get a compliment</button>
      <button id='fortuneButton'>Get a fortune</button>
      <button id='inspirationalBtn'>Click for an inspirational quote!</button>
    </section>

    <section class='request-type'>
      <h4>Your Daily Horoscope</h4>
      <select id='horoscope-input'>
        <option value='0'>Aquarius</option>
        <option value='1'>Pisces</option>
        <option value='2'>Aries</option>
        <option value='3'>Taurus</option>
        <option value='4'>Gemini</option>
        <option value='5'>Cancer</option>
        <option value='6'>Leo</option>
        <option value='7'>Virgo</option>
        <option value='8'>Libra</option>
        <option value='9'>Scorpio</option>
        <option value='10'>Sagittarius</option>
        <option value='11'>Capricorn</option>
      </select>
      <button id='getHoroscope'>Submit</button>
      <div class='response-area'>
        <ol>
         Horoscopes will show here!
        </ol>
      </div>
    </section>

    <section class='todo-list'>
      <form>
        <input
            type ='text'
            id='list'
            placeholder='Your to-do list'/>
            <p>Scale of 1-5, rate importance (1-least, 5-most)</p>
            <div id='radio-container'>
              <label for='one'>
                <input
                    type='radio'
                    name='rating'
                    value='1'
                    id='one'/>
                1
              </label>
              <label for='two'>
                <input
                    type='radio'
                    name='rating'
                    value='2'
                    id='two'/>
                2
              </label>
              <label for="three">
                <input
                    type="radio"
                    name="ratings"
                    value="3"
                    id="three"/>
                3
            </label>
            <label for="four">
                <input
                    type="radio"
                    name="ratings"
                    value="4"
                    id="four"/>
                4
            </label>
            <label for="five">
                <input
                    type="radio"
                    name="ratings"
                    value="5"
                    id="five"/>
                5
            </label>
            </div>
      </form>
      <section id='list-container'></section>
    </section>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src='./main.js'></script>
  </body>
</html>
